<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Labrador Kennel</title>
  <base href="{{ site.baseurl }}/" />
  <link rel="shortcut icon" href="{{site.baseurl}}/img/labrador-kennel-logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/css/highlight.css" />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
  />
  {% for external_css in site.external_css %}
  <link rel="stylesheet" href="{{ external_css }}" type="text/css" />
  {% endfor %}
</head>
<body>
  {{ content }}

  <footer class="footer">
    <div class="container has-text-centered">
      <div class="built-by-tagline">
        Built with <span class="icon"><i class="fas fa-heart"></i></span> and <img src="{{site.baseurl}}/img/amp-logo.png" alt="Amp logo" height="16px" width="16px" /> by <a href="https://cspray.io">Charles Sprayberry</a>
      </div>
      <div class="logo-disclaimer">
        Organization logo by <a href="http://www.freepik.com">Freepik</a> from <a href="http://www.flaticon.com">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
      </div>
    </div>
  </footer>
  {% for external_js in site.external_js %}
  <script src="{{ external_js }}"></script>
  {% endfor %}
</body>
</html>
