{% assign col = site.collections | where: 'label', include.collection | first %}

{% if site[include.collection].size > 0 %}
<p class="menu-label">{{col.title}}</p>
<ul class="menu-list">
  {% for article in site[include.collection] %}
  <li>{% include menu_nav_link.html url=article.url label=article.title %}</li>
  {% endfor %}
</ul>
{% endif %}
